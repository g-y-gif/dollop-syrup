<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>케이스티파이</title>
        <link rel="stylesheet" type="text/css" href="/dollop-syrup/c/css/casetify.css">
    </head>
    <body>
        <header>
            <div class="menu" tabindex="0" role="button">menu</div>
            <div class="logo" tabindex="1" role="button">logo</div>
            <div class="right">
                <span>
                    <a href="#">LOGIN</a>
                    <a href="#">JOIN</a>
                </span>
                <div class="search" tabindex="2" role="button">search</div>
                <div class="cart" tabindex="3" role="button">cart</div>
            </div>
        </header>
        <div class="sec01">
            <p>최신 아이폰 14 케이스 출시 <u><a href="#">지금 구매하기</a></u></p>
        </div>
        <section class="sec02">
            <div class="inner">
                <div class="titleimg"></div>
                <div class="case">
                    <img src="/dollop-syrup/c/images/CaseClip0.png" alt="Checkered_Floral_Frame">
                    <img src="/dollop-syrup/c/images/CaseClip1.png" alt="Aqua Smiley_Transparent">
                    <img src="/dollop-syrup/c/images/CaseClip2.png" alt="Butterfly_Aurora">
                    <img src="/dollop-syrup/c/images/CaseClip3.png" alt="Feelwave">
                    <img src="/dollop-syrup/c/images/CaseClip4.png" alt="Good_Day_Skies">
                    <img src="/dollop-syrup/c/images/CaseClip5.png" alt="Reset">
                </div>
                <div class="rec01">
                    <p>나만의 매력과 스타일, 그 이상을 케이스로 표현하세요.</p>
                    <h3>당신만을 위한 케이스티파이</h3>
                </div>
                <div class="rec02"></div>
                <div class="rec03"></div>
                <div class="preview">
                    <h2>Trending Designs !</h2>
                    <div class=tabPreview>
                        <div class="circle c00" tabindex=0 role="button"></div>
                        <div class="circle c01" tabindex=1 role="button"></div>
                        <div class="circle c02" tabindex=2 role="button"></div>
                        <div class="circle c03" tabindex=3 role="button"></div>
                        <div class="circle c04" tabindex=4 role="button"></div>
                        <div class="circle c05 on" tabindex=5 role="button"></div>
                    </div>
                    <h2>더 다양한 트렌드를 원해?</h2>
                </div>
                <div class="titletext">
                    <h3>#CASETiY</h3>
                    <h1>보여줘 너만의 컬러를</h1>
                    <p><a href="#">view more</a></p>
                </div>
            </div>
        </section>
        <section class="sec03">
            <div class="inner">
                <div class="txtBox">
                    <h3>CASETiFY Co-L<span>ab</span></h3>
                    <p>전 세계의 크리에이티브 커뮤<span>니티에 오신 걸 환영합니다!</span></p>
                    <p>최상급 디자이너, 아티스트와 <span>함께하는 케이스티파이 C</span>o-lab을 소개할게요.</p>
                </div>
                <p class="more"><a href="#">Co-Lab 더보기</a></p>
                <div class="coLab w01 animate__backInLeft"></div>
                <div class="coLab w02 animate__backInLeft"></div>
                <div class="coLab w03 animate__backInLeft"></div>
                <div class="coLab w04 animate__backInLeft"></div>
                <div class="coLab w05 animate__backInLeft"></div>
            </div>
        </section>
        <section class="sec04">
            <div class="inner">
                <h1>1</h1>
            </div>
        </section>
        <script src="/dollop-syrup/c/js/casetify.js"></script>
    </body>
</html>
